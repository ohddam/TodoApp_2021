<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 spread 연산자</title>
<script>
    const obj1 = {a: 1, b: 2}
    const obj2 = {c: 3}
    console.log({...obj1, ...obj2})  //obj1과 obj2를 하나의 객체로 합칠때 사용, 콘솔 찍으면 하나로 나온다. {a:1, b:2 c:3}

    const copiedObj = {...obj1}
    console.log(copiedObj) //기존 객체를 복사하여 새로운 객체에 저장할때 사용한다 {a: 1,b: 2}

    const obj3 = {...obj1, b: 'b'} //b를 문자 b로 바꿔줘라 , 기존 객체값을 수정해서 새로운 객체를 만들 수 있다.
    console.log(obj3) //{a:1, b:'b'}
</script>
</head>
<body>
    
</body>
</html>
